name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # PATH DETECTION - Determine what changed
  # ============================================================================
  detect-changes:
    name: üîç Detect changes
    runs-on: ubuntu-latest
    outputs:
      site-only: ${{ steps.determine.outputs.site_only }}
      has-code: ${{ steps.determine.outputs.has_code }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changed files
        id: changes
        uses: tj-actions/changed-files@v46
        with:
          files_yaml: |
            site:
              - 'site/**'
            code:
              - 'dsl/domain-lang/**'
      
      - name: Determine change type
        id: determine
        run: |
          SITE_CHANGED="${{ steps.changes.outputs.site_any_modified }}"
          CODE_CHANGED="${{ steps.changes.outputs.code_any_modified }}"
          
          # Set outputs
          echo "has_code=${CODE_CHANGED}" >> $GITHUB_OUTPUT
          echo "site_only=$([[ "$SITE_CHANGED" == "true" && "$CODE_CHANGED" != "true" ]] && echo "true" || echo "false")" >> $GITHUB_OUTPUT
          
          # Report decision to summary
          if [[ "$SITE_CHANGED" == "true" && "$CODE_CHANGED" != "true" ]]; then
            echo "üåê **Site-only deployment** (fast path)" >> $GITHUB_STEP_SUMMARY
          elif [[ "$CODE_CHANGED" == "true" ]]; then
            echo "üîß **Full pipeline** (code changes detected)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ **No deployment needed** (workflow, docs, or config changes only)" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # QUALITY GATE (fail-fast) - Commit Lint ‚Üí Lint ‚Üí Build ‚Üí Test+Coverage
  # ============================================================================
  commitlint:
    name: üîç Validate commits
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for commit message validation
      
      - name: Validate commit messages
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: dsl/domain-lang/.commitlintrc.json

  lint:
    name: üßπ Lint
    needs: detect-changes
    if: needs.detect-changes.outputs.has-code == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint

  build:
    name: üèóÔ∏è Build
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Langium grammar
        run: npm run langium:generate
      
      - name: Build all packages
        run: npm run build
      
      - name: Install vsce
        run: npm install -g @vscode/vsce
      
      - name: Package VS Code extension
        working-directory: dsl/domain-lang/packages/extension
        run: |
          VERSION=$(jq -r '.version' package.json)
          vsce package --out "domainlang-${VERSION}.vsix"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dsl/domain-lang/packages/language/out/
            dsl/domain-lang/packages/language/src/generated/
            dsl/domain-lang/packages/language/docs/
            dsl/domain-lang/packages/cli/out/
            dsl/domain-lang/packages/extension/out/
            dsl/domain-lang/packages/extension/syntaxes/
            dsl/domain-lang/packages/extension/*.vsix
          retention-days: 7

  test-coverage:
    name: üß™ Test & Coverage
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Langium grammar
        run: npm run langium:generate
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dsl/domain-lang/
      
      - name: Run tests with coverage
        run: |
          npm run --workspace packages/language test -- --coverage
          npm run --workspace packages/cli test -- --coverage
      
      - name: Verify coverage files exist
        if: always()
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing packages/language/:"
          ls -la packages/language/ | grep -i coverage || echo "‚ùå No coverage dir in language"
          echo ""
          echo "Listing packages/cli/:"
          ls -la packages/cli/ | grep -i coverage || echo "‚ùå No coverage dir in cli"
          echo ""
          echo "Looking for lcov files:"
          find . -name 'lcov.info' -type f 2>/dev/null | head -10 || echo "‚ùå No lcov.info found"
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            ${{ github.workspace }}/dsl/domain-lang/packages/language/coverage/
            ${{ github.workspace }}/dsl/domain-lang/packages/cli/coverage/
          if-no-files-found: error
          retention-days: 7
      
      - name: Generate coverage summary
        if: success()
        run: |
          echo "## üìä Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "packages/language/coverage/coverage-summary.json" ]; then
            echo "### Language Package" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            node -e "const c=require('./packages/language/coverage/coverage-summary.json').total; console.log(\`| Lines | \${c.lines.pct}% (\${c.lines.covered}/\${c.lines.total}) |\`)" >> $GITHUB_STEP_SUMMARY
            node -e "const c=require('./packages/language/coverage/coverage-summary.json').total; console.log(\`| Statements | \${c.statements.pct}% (\${c.statements.covered}/\${c.statements.total}) |\`)" >> $GITHUB_STEP_SUMMARY
            node -e "const c=require('./packages/language/coverage/coverage-summary.json').total; console.log(\`| Functions | \${c.functions.pct}% (\${c.functions.covered}/\${c.functions.total}) |\`)" >> $GITHUB_STEP_SUMMARY
            node -e "const c=require('./packages/language/coverage/coverage-summary.json').total; console.log(\`| Branches | \${c.branches.pct}% (\${c.branches.covered}/\${c.branches.total}) |\`)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "packages/cli/coverage/coverage-summary.json" ]; then
            echo "### CLI Package" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            node -e "const c=require('./packages/cli/coverage/coverage-summary.json').total; console.log(\`| Lines | \${c.lines.pct}% (\${c.lines.covered}/\${c.lines.total}) |\`)" >> $GITHUB_STEP_SUMMARY
            node -e "const c=require('./packages/cli/coverage/coverage-summary.json').total; console.log(\`| Statements | \${c.statements.pct}% (\${c.statements.covered}/\${c.statements.total}) |\`)" >> $GITHUB_STEP_SUMMARY
            node -e "const c=require('./packages/cli/coverage/coverage-summary.json').total; console.log(\`| Functions | \${c.functions.pct}% (\${c.functions.covered}/\${c.functions.total}) |\`)" >> $GITHUB_STEP_SUMMARY
            node -e "const c=require('./packages/cli/coverage/coverage-summary.json').total; console.log(\`| Branches | \${c.branches.pct}% (\${c.branches.covered}/\${c.branches.total}) |\`)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "üì¶ [Download detailed HTML report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # ANALYSIS GATE - SonarQube (blocking) + CodeQL (parallel)
  # ============================================================================
  sonarqube:
    name: üìä SonarQube Analysis
    needs: test-coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: dsl/domain-lang/packages/
      
      - name: Verify coverage files
        run: |
          echo "üìÅ Coverage files present:"
          echo "Language package:"
          [ -d "dsl/domain-lang/packages/language/coverage" ] && ls -la dsl/domain-lang/packages/language/coverage/ || echo "‚ùå No language coverage directory"
          echo ""
          echo "CLI package:"
          [ -d "dsl/domain-lang/packages/cli/coverage" ] && ls -la dsl/domain-lang/packages/cli/coverage/ || echo "‚ùå No CLI coverage directory"
          echo ""
          if [ -f "dsl/domain-lang/packages/language/coverage/lcov.info" ]; then
            echo "‚úÖ Language lcov.info found ($(wc -l < dsl/domain-lang/packages/language/coverage/lcov.info) lines)"
          else
            echo "‚ö†Ô∏è  Language lcov.info NOT found"
          fi
          if [ -f "dsl/domain-lang/packages/cli/coverage/lcov.info" ]; then
            echo "‚úÖ CLI lcov.info found ($(wc -l < dsl/domain-lang/packages/cli/coverage/lcov.info) lines)"
          else
            echo "‚ö†Ô∏è  CLI lcov.info NOT found"
          fi
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
      


  codeql:
    name: üîí CodeQL Analysis
    needs: test-coverage
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      


  # ============================================================================
  # SITE-ONLY PUBLISH - Fast path for documentation changes
  # ============================================================================
  publish-site-fast-build:
    name: üåê Build site (fast path)
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.site-only == 'true' &&
      needs.detect-changes.outputs.has-code == 'false' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies and generate railroad diagrams
        working-directory: dsl/domain-lang
        run: |
          npm ci
          npm run langium:generate
      
      - name: Install site dependencies
        working-directory: site
        run: npm ci
      
      - name: Build site for Cloudflare (base /)
        working-directory: site
        run: npm run build

      - name: Upload site artifact for Cloudflare
        uses: actions/upload-artifact@v4
        with:
          name: site-dist-fast
          path: ./site/.vitepress/dist
          retention-days: 7

      - name: Build site for GitHub Pages (base /domainlang/)
        working-directory: site
        env:
          VITEPRESS_BASE: /domainlang/
        run: npm run build
      
      - name: Upload site artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/.vitepress/dist

  publish-site-fast-pages:
    name: üåê Deploy site to GitHub Pages (fast path)
    needs: publish-site-fast-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Report site deployment
        if: success()
        run: echo "üåê Deployed to [domainlang.net](https://domainlang.net) via GitHub Pages" >> $GITHUB_STEP_SUMMARY

  publish-site-fast-cloudflare:
    name: ‚òÅÔ∏è Deploy site to Cloudflare Workers (fast path)
    needs: publish-site-fast-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist-fast
          path: site/.vitepress/dist

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: site

      - name: Report Cloudflare deployment
        if: success()
        run: echo "‚òÅÔ∏è Deployed to Cloudflare Workers" >> $GITHUB_STEP_SUMMARY

  publish-site-fast-summary:
    name: üì£ Site deployment summary (fast path)
    needs: [publish-site-fast-pages, publish-site-fast-cloudflare]
    runs-on: ubuntu-latest
    steps:
      - name: Report combined deployment URLs
        run: |
          echo "## üåê Site deployment targets (fast path)" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Pages: https://domainlang.net" >> $GITHUB_STEP_SUMMARY
          echo "- Cloudflare Workers: https://domainlang-site.workers.dev" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # RELEASE - Release Please handles versioning & releases
  # ============================================================================
  release-please:
    name: üì¶ Release Please
    needs: [sonarqube, codeql]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    outputs:
      releases-created: ${{ steps.release.outputs.releases_created }}
      tag-name: ${{ steps.release.outputs['dsl/domain-lang--tag_name'] }}
      version: ${{ steps.release.outputs['dsl/domain-lang--version'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  # ============================================================================
  # PUBLISH - NPM packages, VS Code extension, and site (parallel)
  # ============================================================================
  publish-npm:
    name: üì¶ Publish NPM packages
    needs: release-please
    if: needs.release-please.outputs.releases-created == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    strategy:
      matrix:
        package:
          - language
          - cli
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dsl/domain-lang/packages
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Publish ${{ matrix.package }}
        run: npm publish --workspace packages/${{ matrix.package }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      


  publish-vscode-extension:
    name: üß© Publish VS Code extension
    needs: release-please
    if: needs.release-please.outputs.releases-created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: artifacts
      
      - name: Install vsce
        run: npm install -g @vscode/vsce
      
      - name: Verify VSIX exists
        run: |
          VSIX_FILE=$(ls artifacts/extension/*.vsix 2>/dev/null | head -n 1)
          if [ -z "$VSIX_FILE" ] || [ ! -f "$VSIX_FILE" ]; then
            echo "‚ùå ERROR: No VSIX file found in artifacts/extension/"
            ls -la artifacts/ || true
            ls -la artifacts/extension/ || true
            exit 1
          fi
          echo "‚úÖ Found VSIX: $VSIX_FILE"
          echo "VSIX_PATH=$VSIX_FILE" >> $GITHUB_ENV
      
      - name: Publish to VS Code Marketplace
        run: vsce publish --pat ${{ secrets.VSCE_PAT }} --packagePath ${{ env.VSIX_PATH }}
      
      - name: Upload VSIX to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.release-please.outputs.tag-name }} ${{ env.VSIX_PATH }}
      


  publish-site-build:
    name: üåê Build site
    needs: release-please
    if: needs.release-please.outputs.releases-created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .
      
      - name: Verify railroad diagrams exist
        run: |
          if [ ! -d "dsl/domain-lang/packages/language/docs/railroad" ]; then
            echo "‚ùå ERROR: Railroad diagrams not found in artifacts"
            find . -name "railroad" -type d 2>/dev/null || true
            exit 1
          fi
          echo "‚úÖ Railroad diagrams found:"
          ls -la dsl/domain-lang/packages/language/docs/railroad/
      
      - name: Install site dependencies
        working-directory: site
        run: npm ci
      
      - name: Build site for Cloudflare (base /)
        working-directory: site
        run: npm run build

      - name: Upload site artifact for Cloudflare
        uses: actions/upload-artifact@v4
        with:
          name: site-dist-release
          path: ./site/.vitepress/dist
          retention-days: 7

      - name: Build site for GitHub Pages (base /domainlang/)
        working-directory: site
        env:
          VITEPRESS_BASE: /domainlang/
        run: npm run build
      
      - name: Upload site artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/.vitepress/dist

  publish-site-pages:
    name: üåê Deploy site to GitHub Pages
    needs: publish-site-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-site-cloudflare:
    name: ‚òÅÔ∏è Deploy site to Cloudflare Workers
    needs: publish-site-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist-release
          path: site/.vitepress/dist

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: site

  publish-site-summary:
    name: üì£ Site deployment summary
    needs: [publish-site-pages, publish-site-cloudflare]
    runs-on: ubuntu-latest
    steps:
      - name: Report combined deployment URLs
        run: |
          echo "## üåê Site deployment targets" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Pages: https://domainlang.net" >> $GITHUB_STEP_SUMMARY
          echo "- Cloudflare Workers: https://domainlang-site.workers.dev" >> $GITHUB_STEP_SUMMARY
      

