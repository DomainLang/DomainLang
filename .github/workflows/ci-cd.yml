name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # PATH DETECTION - Determine what changed
  # ============================================================================
  detect-changes:
    name: ğŸ” Detect changes
    runs-on: ubuntu-latest
    outputs:
      site-only: ${{ steps.filter.outputs.site-only }}
      has-code: ${{ steps.filter.outputs.has-code }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Check changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            site-only:
              - 'site/**'
            has-code:
              - 'dsl/domain-lang/**'
              - '!dsl/domain-lang/**/*.md'

  # ============================================================================
  # QUALITY GATE (fail-fast) - Lint â†’ Build â†’ Test+Coverage
  # ============================================================================
  lint:
    name: ğŸ§¹ Lint
    needs: detect-changes
    if: needs.detect-changes.outputs.has-code == 'true' || (needs.detect-changes.outputs.has-code == 'false' && needs.detect-changes.outputs.site-only == 'false')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint

  build:
    name: ğŸ—ï¸ Build
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Langium grammar
        run: npm run langium:generate
      
      - name: Build all packages
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dsl/domain-lang/packages/*/lib/
            dsl/domain-lang/packages/*/dist/
          retention-days: 1

  test-coverage:
    name: ğŸ§ª Test & Coverage
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Langium grammar
        run: npm run langium:generate
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dsl/domain-lang/
      
      - name: Run tests with coverage
        run: npm run --workspace packages/language test -- --coverage
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: dsl/domain-lang/packages/language/coverage/
          retention-days: 7
      
      - name: Generate coverage summary
        if: success()
        run: |
          if [ -f "packages/language/coverage/coverage-summary.json" ]; then
            echo "## ğŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            node -e "const c=require('./packages/language/coverage/coverage-summary.json').total; console.log(\`| Lines | \${c.lines.pct}% (\${c.lines.covered}/\${c.lines.total}) |\`)" >> $GITHUB_STEP_SUMMARY
            node -e "const c=require('./packages/language/coverage/coverage-summary.json').total; console.log(\`| Statements | \${c.statements.pct}% (\${c.statements.covered}/\${c.statements.total}) |\`)" >> $GITHUB_STEP_SUMMARY
            node -e "const c=require('./packages/language/coverage/coverage-summary.json').total; console.log(\`| Functions | \${c.functions.pct}% (\${c.functions.covered}/\${c.functions.total}) |\`)" >> $GITHUB_STEP_SUMMARY
            node -e "const c=require('./packages/language/coverage/coverage-summary.json').total; console.log(\`| Branches | \${c.branches.pct}% (\${c.branches.covered}/\${c.branches.total}) |\`)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“¦ [Download detailed HTML report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # ANALYSIS GATE - SonarQube (blocking) + CodeQL (parallel)
  # ============================================================================
  sonarqube:
    name: ğŸ“Š SonarQube Analysis
    needs: test-coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: dsl/domain-lang/packages/language/coverage/
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
      


  codeql:
    name: ğŸ”’ CodeQL Analysis
    needs: test-coverage
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      


  # ============================================================================
  # SITE-ONLY PUBLISH - Fast path for documentation changes
  # ============================================================================
  publish-site-fast:
    name: ğŸŒ Publish site (fast path)
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.site-only == 'true' &&
      needs.detect-changes.outputs.has-code == 'false' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: site
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/.vitepress/dist
          cname: domainlang.net
      
      - name: Report site deployment
        if: success()
        run: echo "ğŸŒ Deployed to [domainlang.net](https://domainlang.net)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # RELEASE - Release Please handles versioning & releases
  # ============================================================================
  release-please:
    name: ğŸ“¦ Release Please
    needs: [sonarqube, codeql]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    outputs:
      releases-created: ${{ steps.release.outputs.releases_created }}
      tag-name: ${{ steps.release.outputs['dsl/domain-lang--tag_name'] }}
      version: ${{ steps.release.outputs['dsl/domain-lang--version'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  # ============================================================================
  # PUBLISH - NPM packages and site (parallel)
  # ============================================================================
  publish-npm:
    name: ğŸ“¦ Publish NPM packages
    needs: release-please
    if: needs.release-please.outputs.releases-created == 'true'
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.publish.outcome }}
    defaults:
      run:
        working-directory: dsl/domain-lang
    strategy:
      matrix:
        package:
          - language
          - cli
    steps:
      # Checkout at the release tag - versions are already updated by release-please
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag-name }}
          fetch-depth: 0
      
      - name: Verify checkout and version
        run: |
          echo "ğŸ” Checking out at tag: ${{ needs.release-please.outputs.tag-name }}"
          echo "ğŸ“Œ Current commit: $(git rev-parse HEAD)"
          echo "ğŸ·ï¸  Current tags: $(git tag --points-at HEAD)"
          echo "ğŸ“¦ Expected version: ${{ needs.release-please.outputs.version }}"
          echo ""
          echo "ğŸ“„ Root package.json version:"
          jq -r '.version' package.json
          echo ""
          echo "ğŸ“„ packages/${{ matrix.package }}/package.json version:"
          jq -r '.version' packages/${{ matrix.package }}/package.json
          echo ""
          # Fail if versions don't match
          ROOT_VERSION=$(jq -r '.version' package.json)
          PKG_VERSION=$(jq -r '.version' packages/${{ matrix.package }}/package.json)
          if [ "$ROOT_VERSION" != "${{ needs.release-please.outputs.version }}" ]; then
            echo "âŒ ERROR: Root package.json version ($ROOT_VERSION) doesn't match release version (${{ needs.release-please.outputs.version }})"
            exit 1
          fi
          if [ "$PKG_VERSION" != "${{ needs.release-please.outputs.version }}" ]; then
            echo "âŒ ERROR: Package version ($PKG_VERSION) doesn't match release version (${{ needs.release-please.outputs.version }})"
            exit 1
          fi
          echo "âœ… All versions match!"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run langium:generate && npm run build
      
      - name: Publish ${{ matrix.package }}
        id: publish
        run: npm publish --workspace packages/${{ matrix.package }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      


  publish-vscode-extension:
    name: ğŸ§© Publish VS Code extension
    needs: release-please
    if: needs.release-please.outputs.releases-created == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang/packages/extension
    steps:
      # Checkout at the release tag - version is already updated by release-please
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag-name }}
          fetch-depth: 0
      
      - name: Verify extension version
        run: |
          echo "ğŸ” Checking out at tag: ${{ needs.release-please.outputs.tag-name }}"
          echo "ğŸ“¦ Expected version: ${{ needs.release-please.outputs.version }}"
          echo ""
          echo "ğŸ“„ extension/package.json version:"
          jq -r '.version' package.json
          echo ""
          # Fail if versions don't match
          EXT_VERSION=$(jq -r '.version' package.json)
          if [ "$EXT_VERSION" != "${{ needs.release-please.outputs.version }}" ]; then
            echo "âŒ ERROR: Extension version ($EXT_VERSION) doesn't match release version (${{ needs.release-please.outputs.version }})"
            exit 1
          fi
          echo "âœ… Extension version matches!"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        working-directory: dsl/domain-lang
        run: npm ci
      
      - name: Build all packages
        working-directory: dsl/domain-lang
        run: npm run langium:generate && npm run build
      
      - name: Install vsce
        run: npm install -g @vscode/vsce
      
      - name: Package extension
        working-directory: dsl/domain-lang/packages/extension
        run: vsce package
      
      - name: Verify VSIX version
        run: |
          VSIX_FILE=$(ls ./*.vsix | head -n 1)
          echo "ğŸ“¦ VSIX file: $VSIX_FILE"
          # Extract version from filename (domainlang-X.Y.Z.vsix)
          VSIX_VERSION=$(echo "$VSIX_FILE" | sed -n 's/.*-\([0-9]*\.[0-9]*\.[0-9]*\)\.vsix/\1/p')
          echo "ğŸ“¦ VSIX version: $VSIX_VERSION"
          if [ "$VSIX_VERSION" != "${{ needs.release-please.outputs.version }}" ]; then
            echo "âŒ ERROR: VSIX version ($VSIX_VERSION) doesn't match release version (${{ needs.release-please.outputs.version }})"
            exit 1
          fi
          echo "âœ… VSIX version matches!"
      
      - name: Publish to VS Code Marketplace
        working-directory: dsl/domain-lang/packages/extension
        run: vsce publish -p ${{ secrets.VSCE_TOKEN }}
      


  publish-site:
    name: ğŸŒ Publish site
    needs: release-please
    if: needs.release-please.outputs.releases-created == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site
    steps:
      # Checkout at the release tag
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag-name }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/.vitepress/dist
          cname: domainlang.net
      

