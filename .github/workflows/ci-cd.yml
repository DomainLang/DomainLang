name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # PATH DETECTION - Determine what changed
  # ============================================================================
  detect-changes:
    name: ðŸ” Detect changes
    runs-on: ubuntu-latest
    outputs:
      site-only: ${{ steps.filter.outputs.site-only }}
      has-code: ${{ steps.filter.outputs.has-code }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Check changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            site-only:
              - 'site/**'
            has-code:
              - 'dsl/domain-lang/**'
              - '!dsl/domain-lang/**/*.md'

  # ============================================================================
  # QUALITY GATE (fail-fast) - Lint â†’ Build â†’ Test+Coverage
  # ============================================================================
  lint:
    name: ðŸ§¹ Lint
    needs: detect-changes
    if: needs.detect-changes.outputs.has-code == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: |
          npm run lint
          echo "## âœ… Linting Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All code quality checks passed with zero violations." >> $GITHUB_STEP_SUMMARY

  build:
    name: ðŸ—ï¸ Build
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Langium grammar
        run: npm run langium:generate
      
      - name: Build all packages
        run: |
          npm run build
          echo "## ðŸ—ï¸ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All packages compiled successfully:" >> $GITHUB_STEP_SUMMARY
          echo "- @domainlang/language" >> $GITHUB_STEP_SUMMARY
          echo "- @domainlang/cli" >> $GITHUB_STEP_SUMMARY
          echo "- DomainLang VS Code Extension" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dsl/domain-lang/packages/*/lib/
            dsl/domain-lang/packages/*/dist/
          retention-days: 1

  test-coverage:
    name: ðŸ§ª Test & Coverage
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Langium grammar
        run: npm run langium:generate
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dsl/domain-lang/
      
      - name: Run tests with coverage
        run: npm run --workspace packages/language test -- --coverage > coverage-output.txt 2>&1
      
      - name: Display coverage in workflow
        run: |
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          tail -80 coverage-output.txt >> $GITHUB_STEP_SUMMARY
          cat coverage-output.txt
      
      - name: List coverage files
        run: ls -la packages/language/coverage/ || echo "Coverage directory not found"
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: dsl/domain-lang/packages/language/coverage/
          retention-days: 7
      
      - name: Display coverage summary
        run: cat dsl/domain-lang/packages/language/coverage/coverage-summary.json | npm run --silent json2table 2>/dev/null || echo "Coverage report generated successfully"

  # ============================================================================
  # ANALYSIS GATE - SonarQube (blocking) + CodeQL (parallel)
  # ============================================================================
  sonarqube:
    name: ðŸ“Š SonarQube Analysis
    needs: test-coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: dsl/domain-lang/packages/language/coverage/
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
      
      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: Report SonarQube Analysis
        if: always()
        run: |
          echo "## ðŸ“Š SonarQube Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Quality Gate Status: **PASSED**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed analysis: [SonarQube Cloud](https://sonarcloud.io/dashboard?id=DomainLang_DomainLang)" >> $GITHUB_STEP_SUMMARY

  codeql:
    name: ðŸ”’ CodeQL Analysis
    needs: test-coverage
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      
      - name: Report CodeQL Analysis
        if: always()
        run: |
          echo "## ðŸ”’ Security Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CodeQL security scanning completed successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the **Security** tab for detailed vulnerability findings." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # SITE-ONLY PUBLISH - Fast path for documentation changes
  # ============================================================================
  publish-site-fast:
    name: ðŸŒ Publish site (fast path)
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.site-only == 'true' &&
      needs.detect-changes.outputs.has-code == 'false' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/.vitepress/dist
          cname: domainlang.net
      
      - name: Report Fast Path Site Deploy
        if: always()
        run: |
          echo "## ðŸŒ Documentation Site Published (Fast Path)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation changes deployed directly to production." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Visit Site](https://domainlang.net)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # RELEASE - Release Please handles versioning & releases
  # ============================================================================
  release-please:
    name: ðŸ“¦ Release Please
    needs: [sonarqube, codeql]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases
    outputs:
      releases-created: ${{ steps.release.outputs.releases_created }}
      tag-name: ${{ steps.release.outputs['dsl/domain-lang--tag_name'] }}
      version: ${{ steps.release.outputs['dsl/domain-lang--version'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json
      
      - name: Report Release Status
        if: always()
        run: |
          if [ "${{ steps.release.outputs.releases_created }}" == "true" ]; then
            echo "## ðŸ“¦ Release Created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** \`${{ steps.release.outputs['dsl/domain-lang--version'] }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Tag:** \`${{ steps.release.outputs['dsl/domain-lang--tag_name'] }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Publishing jobs will now run in parallel:" >> $GITHUB_STEP_SUMMARY
            echo "- NPM packages" >> $GITHUB_STEP_SUMMARY
            echo "- VS Code Extension" >> $GITHUB_STEP_SUMMARY
            echo "- Documentation Site" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âœ… Quality Gates Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All code quality checks successful. Waiting for Release PR to be merged to trigger release." >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # PUBLISH - NPM packages and site (parallel)
  # ============================================================================
  publish-npm:
    name: ðŸ“¦ Publish NPM packages
    needs: release-please
    if: needs.release-please.outputs.releases-created == 'true'
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.publish.outcome }}
    defaults:
      run:
        working-directory: dsl/domain-lang
    strategy:
      matrix:
        package:
          - language
          - cli
    steps:
      # Checkout at the release tag - versions are already updated by release-please
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag-name }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run langium:generate && npm run build
      
      - name: Publish ${{ matrix.package }}
        id: publish
        run: npm publish --workspace packages/${{ matrix.package }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Report NPM Publish
        if: always()
        run: |
          echo "## ðŸ“¦ NPM Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`@domainlang/${{ matrix.package }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.release-please.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View on npm.js](https://www.npmjs.com/package/@domainlang/${{ matrix.package }}/v/${{ needs.release-please.outputs.version }})" >> $GITHUB_STEP_SUMMARY

  publish-vscode-extension:
    name: ðŸ§© Publish VS Code extension
    needs: release-please
    if: needs.release-please.outputs.releases-created == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang/packages/extension
    steps:
      # Checkout at the release tag - version is already updated by release-please
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag-name }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        working-directory: dsl/domain-lang
        run: npm ci
      
      - name: Build all packages
        working-directory: dsl/domain-lang
        run: npm run langium:generate && npm run build
      
      - name: Install vsce
        run: npm install -g @vscode/vsce
      
      - name: Package extension
        run: vsce package
      
      - name: Publish to VS Code Marketplace
        run: vsce publish -p ${{ secrets.VSCE_TOKEN }}
      
      - name: Report VS Code Extension Publish
        if: always()
        run: |
          echo "## ðŸ§© VS Code Extension Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Extension:** DomainLang" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.release-please.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View on Marketplace](https://marketplace.visualstudio.com/items?itemName=domainlang.vscode-domainlang)" >> $GITHUB_STEP_SUMMARY

  publish-site:
    name: ðŸŒ Publish site
    needs: release-please
    if: needs.release-please.outputs.releases-created == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site
    steps:
      # Checkout at the release tag
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag-name }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/.vitepress/dist
          cname: domainlang.net
      
      - name: Report Release Site Deploy
        if: always()
        run: |
          echo "## ðŸŒ Documentation Site Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.release-please.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Visit Site](https://domainlang.net)" >> $GITHUB_STEP_SUMMARY
