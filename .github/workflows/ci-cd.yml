name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # PATH DETECTION - Determine what changed
  # ============================================================================
  detect-changes:
    name: üîç Detect changes
    runs-on: ubuntu-latest
    outputs:
      site-only: ${{ steps.filter.outputs.site-only }}
      has-code: ${{ steps.filter.outputs.has-code }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Check changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            site-only:
              - 'site/**'
            has-code:
              - 'dsl/domain-lang/**'
              - '!dsl/domain-lang/**/*.md'

  # ============================================================================
  # QUALITY GATE (fail-fast) - Lint ‚Üí Build ‚Üí Test+Coverage
  # ============================================================================
  lint:
    name: üßπ Lint
    needs: detect-changes
    if: needs.detect-changes.outputs.has-code == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint

  build:
    name: üèóÔ∏è Build
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Langium grammar
        run: npm run langium:generate
      
      - name: Build all packages
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dsl/domain-lang/packages/*/lib/
            dsl/domain-lang/packages/*/dist/
          retention-days: 1

  test-coverage:
    name: üß™ Test & Coverage
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Langium grammar
        run: npm run langium:generate
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dsl/domain-lang/
      
      - name: Run tests with coverage
        run: npm test -- --coverage
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: dsl/domain-lang/packages/language/coverage/
          retention-days: 7

  # ============================================================================
  # ANALYSIS GATE - SonarQube (blocking) + CodeQL (parallel)
  # ============================================================================
  sonarqube:
    name: üìä SonarQube Analysis
    needs: test-coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: dsl/domain-lang/packages/language/coverage/
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
      
      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  codeql:
    name: üîí CodeQL Analysis
    needs: test-coverage
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ============================================================================
  # SITE-ONLY PUBLISH - Fast path for documentation changes
  # ============================================================================
  publish-site-fast:
    name: üåê Publish site (fast path)
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.site-only == 'true' &&
      needs.detect-changes.outputs.has-code == 'false' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/.vitepress/dist
          cname: domainlang.net

  # ============================================================================
  # RELEASE - Environment approval required (production gate)
  # ============================================================================
  create-release:
    name: üì¶ Create release
    needs: [sonarqube, codeql]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases
    outputs:
      version: ${{ steps.bump.outputs.new_version }}
      release-created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for conventional commits detection
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Bump version based on commits
        id: bump
        run: |
          cd dsl/domain-lang
          
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: ${CURRENT_VERSION}"
          
          # Analyze commits since last tag to determine bump type
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # No previous tag, this is first release - use current version
            NEW_VERSION="${CURRENT_VERSION}"
            echo "First release, using version from package.json: ${NEW_VERSION}"
          else
            # Check commits for conventional commit types
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s")
            
            # Check for breaking changes (MAJOR bump)
            if echo "$COMMITS" | grep -qE "^[a-z]+(\(.+\))?!:|BREAKING CHANGE:"; then
              BUMP_TYPE="major"
            # Check for features (MINOR bump)
            elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
              BUMP_TYPE="minor"
            # Default to PATCH bump
            else
              BUMP_TYPE="patch"
            fi
            
            echo "Bump type determined: ${BUMP_TYPE}"
            
            # Perform version bump
            npm version ${BUMP_TYPE} --no-git-tag-version --workspaces
            NEW_VERSION=$(node -p "require('./package.json').version")
          fi
          
          echo "New version: ${NEW_VERSION}"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          
          # Validate semver format
          if ! echo "${NEW_VERSION}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version ${NEW_VERSION} is not valid semver (must be MAJOR.MINOR.PATCH)"
            exit 1
          fi
      
      - name: Commit version bump
        run: |
          cd dsl/domain-lang
          git add .
          git commit -m "chore(release): bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
          git tag -a "v${{ steps.bump.outputs.new_version }}" -m "Release v${{ steps.bump.outputs.new_version }}"
      
      - name: Push changes and tags
        run: |
          git push origin main --follow-tags
      
      - name: Create GitHub Release
        id: release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.bump.outputs.new_version }}
          name: Release v${{ steps.bump.outputs.new_version }}
          draft: false
          generateReleaseNotes: true
          commit: main
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## üì¶ NPM Packages
            
            - [@domainlang/language@${{ steps.bump.outputs.new_version }}](https://www.npmjs.com/package/@domainlang/language/v/${{ steps.bump.outputs.new_version }})
            - [@domainlang/cli@${{ steps.bump.outputs.new_version }}](https://www.npmjs.com/package/@domainlang/cli/v/${{ steps.bump.outputs.new_version }})
            
            ## üß© VS Code Extension
            
            - [DomainLang Extension](https://marketplace.visualstudio.com/items?itemName=domainlang.vscode-domainlang)
            
            ## üåê Documentation
            
            - [Documentation Site](https://domainlang.net)
            
            ---

  # ============================================================================
  # PUBLISH - NPM packages and site (parallel)
  # ============================================================================
  publish-npm:
    name: üì¶ Publish NPM packages
    needs: create-release
    if: needs.create-release.outputs.release-created == 'true'
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.publish.outcome }}
    defaults:
      run:
        working-directory: dsl/domain-lang
    strategy:
      matrix:
        package:
          - language
          - cli
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run langium:generate && npm run build
      
      - name: Publish ${{ matrix.package }}
        id: publish
        run: npm publish --workspace packages/${{ matrix.package }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-vscode-extension:
    name: üß© Publish VS Code extension
    needs: create-release
    if: needs.create-release.outputs.release-created == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dsl/domain-lang/packages/extension
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsl/domain-lang/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install vsce
        run: npm install -g @vscode/vsce
      
      - name: Package extension
        run: vsce package
      
      - name: Publish to VS Code Marketplace
        run: vsce publish -p ${{ secrets.VSCE_TOKEN }}

  publish-site:
    name: üåê Publish site
    needs: create-release
    if: needs.create-release.outputs.release-created == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/.vitepress/dist
          cname: domainlang.net
